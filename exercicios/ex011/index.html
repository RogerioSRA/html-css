<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essas imagens em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="foto_grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Prelude-in-C-Major.mp3" controls loop></audio>

    <audio preload="metadata" controls>
        <source src="midia/Prelude-in-C-Major.wav" type="audio/wav">

        <source src="midia/Prelude-in-C-Major.ogg" type="audio/ogg">

        <source src="midia/Prelude-in-C-Major.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
