<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            width: 100px;
            height: 36px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
